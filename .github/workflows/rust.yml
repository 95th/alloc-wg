name: Rust

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@master

      - name: Install Rust nightly
        run: |
          rustup default nightly-2019-10-04
          rustup component add clippy rustfmt
          
      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D clippy::all -D clippy::pedantic -D clippy::nursery -D clippy::cargo
        
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        cargo_flags:
          - ""
          - "--no-default-features"
    steps:
      - name: Checkout the source code
        uses: actions/checkout@master

      - name: Install Rust nightly
        run: |
          rustup toolchain update --no-self-update stable
          rustup default nightly
          
      - name: Build
        run: cargo build --all ${{ matrix.cargo_flags }}

      - name: Test
        run: cargo test --all ${{ matrix.cargo_flags }} -- ${{ matrix.test_flags }}
