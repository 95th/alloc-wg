name: Test

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        rust:
          - nightly
        cargo_flags:
          - ""
          - "--no-default-features"
    steps:
      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup default nightly

      - name: Checkout source code
        uses: actions/checkout@master

      - name: Build
        run: cargo build --all ${{ matrix.cargo_flags }}

      - name: Test
        run: cargo test --all ${{ matrix.cargo_flags }}
